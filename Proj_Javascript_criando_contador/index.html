<!--Projeto criando um contador-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>   <!--tag fecha dessa maneira(/>) quando não tem filhos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>   <!--compatível com todo tipo de arquitetura(destop,celular...)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/style.css"/> <!--importando(linkando o css) declarando relacionamento e endereço-->
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este é meu primeiro projeto javascript.</p>
    <div id = "counter">
        <button name="subtrair" onclick="decrement()">-</button>  <!--Criando um botão decremento-->
        <span id="currentNumber">0</span>
        <button name = "adicionar" onclick="increment()">+</button>  <!--Criando um botão incremento-->
    <script src = "assets/js/script.js"></script>   <!--importando java script-->
</body>
</html>
